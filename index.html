<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/logo3.webp" />
  </head>
  <body>
    <div class="container">
      <div class="header flex">
        <div class="sidebar-toggle-btn btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo col-3">
          <img src="assets/images/logo3.webp" alt="logo" />
        </div>
        <div class="heading col-3"><h1 class="h1">Product List</h1></div>
        <div class="view-buttons col-3 flex">
          <div class="list-view-btn view-btn" onclick="showListView()">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3603/3603140.png"
              alt="list view icon"
            />
          </div>
          <div
            class="grid-view-btn view-btn active-view"
            onclick="showGridView()"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/3603/3603178.png"
              alt="grid view icon"
            />
          </div>
        </div>
      </div>
      <div class="hero-section">
        <div class="sidebar">
          <a href="#"><h2 class="h2">Dashboard</h2></a>
        </div>
        <div class="main-content">
          <div class="flex main-content-top-row flex-center">
            <form action="" class="searchForm">
              <input
                type="text"
                placeholder="Search product"
                class="form-input"
                onkeyup="searchProduct(event)"
              />
            </form>
            <div class="sort-by-group">
              <div class="btn sort-btn flex flex-center br-none">Sort by</div>
              <div class="sort-by-options">
                <div class="sort-by" onclick="sortData('name')">Name</div>
                <div class="sort-by" onclick="sortData('price')">Price</div>
              </div>
            </div>
            <button class="btn add-btn">Add</button>
          </div>
          <div class="products flex" id="products"></div>
          <div class="pagination-container">
            <div class="pagination flex flex-center" id="pagination"></div>
          </div>
          <div class="form-container flex flex-center">
            <form
              class="product-form"
              id="product-form"
              onsubmit="validateForm(event)"
            >
              <h1 class="form-heading">Add/Edit product details</h1>
              <div class="form-input-group">
                <label for="image" class="form-label">Image</label>
                <input type="url" name="image" class="form-input" id="image" />
              </div>
              <div class="form-input-group">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-input-group">
                <label for="description" class="form-label">Description</label>
                <textarea
                  name="description"
                  id="description"
                  class="form-input"
                  rows="5"
                ></textarea>
              </div>
              <div class="form-input-group">
                <label for="price" class="form-label">Price (INR)</label>
                <input
                  type="number"
                  class="form-input number-input"
                  name="price"
                  id="price"
                  required
                />
              </div>
              <div class="form-input-group">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-input number-input"
                  name="quantity"
                  id="quantity"
                />
              </div>
              <div class="form-input-group">
                <label for="tags" class="form-label"
                  >Tags (comma-separated)</label
                >
                <input type="text" class="form-input" name="tags" id="tags" />
              </div>
              <div class="form-actions flex flex-center">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button
                  type="reset"
                  class="btn cancel-btn"
                  onclick="showHideForm()"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c1f77fdc81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
