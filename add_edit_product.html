<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add/Edit Product</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="form-container">
      <form class="product-form" id="product-form">
        <h1 class="form-heading">Add/Edit product details</h1>
        <div class="form-input-group">
          <label for="image" class="form-label">Image</label>
          <input type="url" name="image" class="form-input" id="image" />
        </div>
        <div class="form-input-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-input"
            required
          />
        </div>
        <div class="form-input-group">
          <label for="description" class="form-label">Description</label>
          <textarea
            name="description"
            id="description"
            class="form-input"
            rows="5"
          ></textarea>
        </div>
        <div class="form-input-group">
          <label for="price" class="form-label">Price (INR)</label>
          <input
            type="number"
            class="form-input number-input"
            name="price"
            id="price"
            required
          />
        </div>
        <div class="form-input-group">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-input number-input"
            name="quantity"
            id="quantity"
          />
        </div>
        <div class="form-input-group">
          <label for="tags" class="form-label">Tags (comma-separated)</label>
          <input type="text" class="form-input" name="tags" id="tags" />
        </div>
        <div class="form-actions flex flex-center">
          <button type="submit" class="btn submit-btn">Submit</button>
          <button
            type="reset"
            class="btn cancel-btn"
            onclick="document.forms['product-form'].reset();history.go(-1);"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
